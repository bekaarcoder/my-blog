---
layout: 'wrapper'
title: Search
permalink: /search/
---

<div class="row justify-content-center mt-5">
    <div class="col-sm-12 col-md-12 col-lg-8">
        <h1 class="mb-4">{{page.title}}</h1>
        <!-- Html Elements for Search -->
        <div id="search-container">
            <div class="input-group input-group-lg">
                <input
                    type="text"
                    id="search-input"
                    class="form-control"
                    placeholder="Start typing to find what you need"
                />
                <span class="input-group-text"
                    ><i class="bi bi-search"></i
                ></span>
            </div>
            <ul
                class="list-group list-group-flush my-3"
                id="results-container"
            ></ul>
        </div>
    </div>
</div>

<!-- Script pointing to search-script.js -->
<script src="/assets/js/search-script.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        searchResultTemplate:
            '<li class="list-group-item"><a class="link-body-emphasis link-underline-opacity-0 link-underline-opacity-50-hover" href="{url}">{title}</a></li>',
        noResultsText: 'Nothing found, try searching again.',
        json: '/search.json',
    });
</script>
