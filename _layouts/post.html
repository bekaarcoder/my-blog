---
layout: 'wrapper'
author: 'Shashank'
---

<h1 class="display-3">{{ page.title }}</h1>
<div class="d-flex">
    <p class="text-secondary">{{ page.date | date: ' %B %d, %Y' }}</p>
    <p class="text-secondary ms-3">
        <i class="bi bi-clock"></i> {{ content | reading_time }} read
    </p>
</div>
<div class="mb-3">
    {% for category in page.categories %}
    <span class="badge text-bg-success">
        <a
            href="/categories/{{category}}"
            class="text-reset text-decoration-none"
        >
            {{ category | capitalize }}
        </a>
    </span>
    {% endfor %}
</div>
{{ content }}
