---
layout: 'wrapper'
---

<img
    src="/assets/images/logo.png"
    alt="logo"
    class="rounded-circle mx-auto d-block"
    width="150"
/>
<!-- <h1 class="text-center display-3">{{ site.title }}</h1> -->
<div class="d-flex justify-content-center my-3">
    <a
        href="https://www.instagram.com/banda_bekaar"
        class="mx-2 link-body-emphasis"
    >
        <i class="bi bi-instagram fs-3"></i>
    </a>
    <a href="https://github.com/bekaarcoder" class="mx-2 link-body-emphasis">
        <i class="bi bi-github fs-3"></i>
    </a>
    <a href="https://twitter.com/banda_bekaar" class="mx-2 link-body-emphasis">
        <i class="bi bi-twitter-x fs-3"></i>
    </a>
</div>
<div class="row justify-content-center mt-4">
    <div class="col-sm-12 col-md-12 col-lg-8">
        {% for post in paginator.posts %}
        <div class="my-5">
            <h3>
                <a
                    href="{{post.url}}"
                    class="link-body-emphasis link-underline-opacity-0 link-underline-opacity-50-hover"
                    >{{ post.title }}</a
                >
            </h3>
            <div class="d-flex">
                <span class="text-secondary">
                    {{ post.date | date: ' %B %d, %Y' }}
                </span>
                <span class="text-secondary ms-3">
                    <i class="bi bi-clock"></i> {{ post.content | reading_time
                    }} read
                </span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="pagination mb-5 d-flex">
    {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="previous btn btn-light">
        <i class="bi bi-arrow-left"></i> Previous
    </a>
    {% endif %} {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="next btn btn-light ms-auto"
        >Next <i class="bi bi-arrow-right"></i
    ></a>
    {% endif %}
</div>
