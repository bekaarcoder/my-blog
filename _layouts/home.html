---
layout: 'wrapper'
---

<h1 class="text-center display-3">{{ site.title }}</h1>
<div class="d-flex justify-content-center my-3">
    <a href="" class="mx-2 link-body-emphasis">
        <i class="bi bi-instagram fs-3"></i>
    </a>
    <a href="" class="mx-2 link-body-emphasis">
        <i class="bi bi-github fs-3"></i>
    </a>
    <a href="" class="mx-2 link-body-emphasis">
        <i class="bi bi-twitter-x fs-3"></i>
    </a>
</div>
<div class="row justify-content-center mt-4">
    <div class="col-md-10">
        {% for post in site.posts %}
        <div class="card my-4">
            <div class="card-body">
                <h1>
                    <a
                        href="{{site.baseurl}}{{post.url}}"
                        class="link-body-emphasis link-underline-opacity-0 link-underline-opacity-50-hover"
                        >{{ post.title }}</a
                    >
                </h1>
                <div class="d-flex">
                    <span class="text-secondary">
                        {{ post.date | date: ' %B %d, %Y' }}
                    </span>
                    <span class="text-secondary ms-3">
                        <i class="bi bi-clock"></i> {{ post.content |
                        reading_time }} read
                    </span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
