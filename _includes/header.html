<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/">{{ site.title }}</a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% for page in site.pages %} {% if page.title %} {% unless
                page.title contains 'Category' %}
                <li class="nav-item">
                    <a class="nav-link" href="{{page.url}}">{{page.title}}</a>
                </li>
                {% endunless %} {% endif %} {% endfor %}
                <li class="nav-item">
                    <button
                        class="btn btn-sm btn-secondary mt-1 ms-2"
                        onclick="toggleTheme()"
                    >
                        <i class="bi bi-brightness-high" id="theme-toggle"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
